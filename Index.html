<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

  </head>

  <body>
  <div class="container">
    
    <center>
      <h3>Image Recognition</h3>
      <br><br>
      
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="name">Father<br><span id="result_father"></span><hr>
        Mother <br><span id="result_mother"></span><hr>
        Brother <br><span id="result_brother"></span><hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="identify_img()" class="btn btn-primary">Identify Image</button>
      <br><br>
      
      <p style="font-size: 22px;">Member :  <span id="result_name"></span></p>

      <p style="font-size: 22px;">Accuracy : <span id="result_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
